name: Build and Publish

on:
  push:
    tags:
    - 'v*'
    branches:
    - main

permissions:
  id-token: write
  packages: write
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Test
        run: go test -v ./...

  image:
    name: Build Image
    runs-on: ubuntu-latest
    needs: test
    # Only build images on main branch or tag pushes
    if: github.event_name == 'push'
    environment: 
      name: dockerhub
      url: https://hub.docker.com/r/kubed/krm
    steps:

    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set Image Args
      run: |
        {
          echo "GIT_REF=$(echo ${GITHUB_REF##*/} | sed -e 's/\//_/g')";
          echo "GIT_SHA=$(git rev-parse --short HEAD)";
        } >> $GITHUB_ENV

    - name: Login to DockerHub
      id: login-dockerhub
      uses: docker/login-action@v3
      if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push
      id: build-and-push
      env:
        PUSH_FLAG: ${{ (startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push') && '--push' || '' }}
      run: docker buildx bake $PUSH_FLAG

    - name: Generate Workflow Summary
      id: workflow-summary
      if: always()
      run: |
        echo "# ðŸš€ Build and Publish Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Build Information" >> $GITHUB_STEP_SUMMARY
        echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Git Reference | \`${GIT_REF}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Git SHA | \`${GIT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Platforms | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push' }}" == "true" ]]; then
          echo "## ðŸ“¦ Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following images were successfully built and pushed to DockerHub:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`kubed/krm-helm-fn:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`kubed/krm-helm-fn:${GIT_SHA}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`kubed/krm-helm-fn:${GIT_REF}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **DockerHub Repository**: https://hub.docker.com/r/kubed/krm-helm-fn" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ðŸ”¨ Build Only" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images were built but not pushed (not a tag push)." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ Workflow Details" >> $GITHUB_STEP_SUMMARY
        echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Trigger | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Repository | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Run ID | [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY