name: Build and Publish

on:
  push:
    tags:
    - 'v*'
    branches:
    - main

permissions:
  id-token: write
  packages: write
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Test
        run: go test -v ./...

  image:
    name: Build Image
    runs-on: ubuntu-latest
    needs: test
    # Only build images on main branch or tag pushes
    if: github.event_name == 'push'
    environment: 
      name: dockerhub
      url: https://hub.docker.com/r/kubed/krm
    steps:

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set Image Args
      run: |
        {
          echo "GIT_REF=$(echo ${GITHUB_REF##*/} | sed -e 's/\//_/g')";
          echo "GIT_SHA=$(git rev-parse --short HEAD)";
        } >> $GITHUB_ENV

    - name: Login to DockerHub
      id: login-dockerhub
      uses: docker/login-action@v3
      if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push
      env:
        PUSH_FLAG: ${{ (startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push') && '--push' || '' }}
      run: docker buildx bake $PUSH_FLAG